<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a random IB score generator</title>
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="../styles/projectStyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:0,300,500,600,700" rel="stylesheet" type="text/css">
    <script src="js/ibscoregenerator.js"></script>
</head>
<body>
    <div id="returnButton">
        <a href="../index.html" id="returnText">Return to main page</a>
    </div>

    <div id="mainContent">

        <div id="title Section">
            <h1>A totally legit IB score predictor.</h1>
            <p class="subtitleText">Super simple, completely realistic method of estimating your IB results.</p>
        </div>

        <div id="inputArea">
            <div id="step1">
                <h2>Step 1: Input your classes.</h2>
                <form id="firstStep" onsubmit="return false">
                    <p>
                        <select class="inputDropdown" name="class1level">
                            <option value="HL">HL</option>
                            <option value="SL">SL</option>
                        </select>
                        <input class="inputBox" type="text" name="class1input">
                    </p>
                    <p>
                        <select class="inputDropdown" name="class2level">
                            <option value="HL">HL</option>
                            <option value="SL">SL</option>
                        </select>
                        <input class="inputBox" type="text" name="class2input">
                    </p>
                    <p>
                        <select class="inputDropdown" name="class3level">
                            <option value="HL">HL</option>
                            <option value="SL">SL</option>
                        </select>
                        <input class="inputBox" type="text" name="class3input">
                    </p>
                    <p>
                        <select class="inputDropdown" name="class4level">
                            <option value="SL">SL</option>
                            <option value="HL">HL</option>
                        </select>
                        <input class="inputBox" type="text" name="class4input">
                    </p>
                    <p>
                        <select class="inputDropdown" name="class5level">
                            <option value="SL">SL</option>
                            <option value="HL">HL</option>
                        </select>
                        <input class="inputBox" type="text" name="class5input">
                    </p>
                    <p>
                        <select class="inputDropdown" name="class6level">
                            <option value="SL">SL</option>
                            <option value="HL">HL</option>
                        </select>
                        <input class="inputBox" type="text" name="class6input">
                    </p>
                    <input type="submit" class="submitButton" id="submittingButton" onclick="submitClasses()" value="Done!">
                </form>

            </div>

            <div id="resultsArea">
                <h2>See your results.</h2>
                <div id="classResultsArea">
                    <p class="classResult">
                        <span class="className" id="className1"></span>
                        <span class="classScore" id="classScore1">7</span>
                    </p>
                    <p class="classResult">
                        <span class="className" id="className2"></span>
                        <span class="classScore" id="classScore2">7</span>
                    </p>
                    <p class="classResult">
                        <span class="className" id="className3"></span>
                        <span class="classScore" id="classScore3">7</span>
                    </p>
                    <p class="classResult">
                        <span class="className" id="className4"></span>
                        <span class="classScore" id="classScore4">7</span>
                    </p>
                    <p class="classResult">
                        <span class="className" id="className5"></span>
                        <span class="classScore" id="classScore5">7</span>
                    </p>
                    <p class="classResult">
                        <span class="className" id="className6"></span>
                        <span class="classScore" id="classScore6">7</span>
                    </p>
                </div>
                <div id="otherResultsArea">
                    <br>
                    <p class="extraResult">
                        <span class="className" id="TOK">TOK</span>
                        <span class="classScore" id="TokScore">A</span>
                    </p>
                    <p class="extraResult">
                        <span class="className" id="EE">EE</span>
                        <span class="classScore" id="EEScore">B</span>
                    </p>
                    <p id="receivedDiploma">
                        You received an IB diploma.
                    </p>
                    <div id="totalScore">
                        Total score: <span id="overallScore">45</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
